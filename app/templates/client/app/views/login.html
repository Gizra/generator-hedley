<div id="dashboard-login">
  <div class="page-signin">
    <div class="signin-header">
      <section class="logo text-center">
        <h1>Skeleton</h1>
      </section>
    </div>

    <div class="signin-body">
      <div class="container">
        <div class="form-container">
          <form class="form-horizontal" id="login" ng-submit="login(user)">
            <fieldset>
              <div class="form-group">
                <div class="input-group input-group-first">
                <span class="input-group-addon">
                    <span class="ti-email"></span>
                </span>
                  <input ng-model="user.username" name="username" type="text" class="form-control input-lg" placeholder="Username" required>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                <span class="input-group-addon">
                    <span class="ti-lock"></span>
                </span>
                  <input ng-model="user.password" name="password" type="password" class="form-control input-lg" placeholder="Password" required>
                </div>
              </div>

              <div class="divider divider-xl"></div>
              <div class="form-group">
                <input ng-disabled="!loginButtonEnabled" type="submit" class="btn btn-primary btn-lg btn-block text-center" id="submit" value="Log in" />
              </div>

              <div class="divider divider-xl"></div>

              <div class="message error">
                <p ng-show="loginFailed">Login name or password is incorrect.</p>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
