<div id="dashboard-login">
  <div class="page-signin">
    <div class="signin-header">
      <section class="logo text-center">
        <h1>Skeleton</h1>
      </section>
    </div>

    <div class="signin-body">
      <div class="container">

        <div class="row vertical-space">
          <div class="col-xs-6">
            <a ui-sref="signup">Sing up</a>
          </div>
        </div>

        <div class="alert alert-success fade in" ng-show="emailVerified">
          <i class="fa fa-check-circle fa-fw fa-lg"></i>
          Your email has been verified successfully.
        </div>

        <div class="form-container">

          <form class="form-horizontal" id="login" ng-submit="login(user)">
            <fieldset>
              <div class="form-group">
                <div class="input-group input-group-first">
                <span class="input-group-addon">
                    <span class="ti-email"></span>
                </span>
                  <input ng-model="user.username" name="username" type="text" class="form-control input-lg" placeholder="Username" required>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                <span class="input-group-addon">
                    <span class="ti-lock"></span>
                </span>
                  <input ng-model="user.password" name="password" type="password" class="form-control input-lg" placeholder="Password" required>
                </div>
              </div>

              <div class="divider divider-xl"></div>
              <div class="form-group">
                <input ng-disabled="!loginButtonEnabled" type="submit" class="btn btn-primary btn-lg btn-block text-center" id="submit" value="Log in" />
              </div>

              <div id="remember-me-wrapper" class="row">
                <div class="col-xs-6">
                  <a ui-sref="forgotPassword" id="login-forget-link">Forgot your password?</a>
                </div>
              </div>

              <div class="divider divider-xl"></div>

              <div class="message error">
                <p ng-show="loginFailed">Login name or password is incorrect.</p>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
