<div class="col-md-4">
  <div ng-hide="loadingItemVariants">

    <a href ui-sref="^"><i class="glyphicon glyphicon-remove"> </i></a>{{ selectedItemVariant.label }}
    <div>
      <ul>
        <li ng-repeat="image in selectedItemVariant.images">
          <img ng-src="{{ image.styles.thumbnail }}" />
        </li>
      </ul>
    </div>
  </div>
</div>
