<div class="row">
  <div class="col-md-4">

    <ul>
      <li ng-repeat="event in events">
        <a href ui-sref="dashboard.byCompany.events({ eventId: event.id })">{{ event.label }}</a>
      </li>
    </ul>
  </div>

  <div class="col-md-8">
    <leaflet id="map" defaults="defaults" center="center" markers="markers"></leaflet>
  </div>
</div>

<div ui-view></div>
