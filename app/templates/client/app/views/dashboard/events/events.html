<div class="row">
  <div class="col-md-4">

    <ul>
      <li ng-repeat="event in events">
        <a href ui-sref="dashboard.byCompany.events.event({ eventId: event.id })">{{ event.label }}</a>
      </li>
    </ul>
  </div>

  <div class="col-md-8">
    <leaflet id="map" defaults="mapConfig" center="mapConfig.center" markers="events"></leaflet>
  </div>
</div>

<div ui-view></div>
