<div id="dashboard-reset-password">
  <div class="page-reset-password">
    <div class="reset-password-header">
      <section class="logo text-center">
        <h1>Skeleton</h1>
      </section>
    </div>

    <div class="reset-password-body">
      <div class="container">

        <div class="alert alert-success fade in" ng-show="passwordSaved">
          <i class="fa fa-check-circle fa-fw fa-lg"></i>
          New password has been set, please click on "Back to login".
        </div>

        <h4>Reset your password</h4>
        <p>Enter your new password.</p>

        <div class="form-container">
          <form ng-submit="saveNewPassword(password)">
            <fieldset>

              <div class="form-group">
                <div class="input-group input-group-first">
                  <span class="input-group-addon"><i class="fa fa-key"></i></span>
                  <input ng-model="password" ng-disabled="passwordSaved" name="password" type="password" class="form-control input-lg" placeholder="Password" required>
                </div>
              </div>

              <div class="form-group">
                  <input ng-disabled="passwordSaved" type="submit" class="btn btn-primary btn-lg btn-block text-center" id="submit" value="Save New Password" />
              </div>

              <div class="row">
                  <div class="col-xs-12">
                      <a ui-sref="login">Back to login</a>
                  </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
